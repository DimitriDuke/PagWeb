<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Stone Age</title>
        <link rel="stylesheet" href="./style/pagina-login.css">
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <header>
            <nav class="dropdown-menu">
                <button class="dropbtn">☰ Menú</button>
                <div class="dropdown-content">
                  <a href="index.html">Inicio</a>
                  <a href="clasificacion.html">Clasificación</a>
                  <a href="informacion.html">Información</a>
                  <a href="como-jugar.html">Cómo Jugar</a>
                </div>
            </nav>
            <h1>Iniciar Sesión</h1>
        </header>

        <main>
            <div class="container">
                <div class="apartadoError"></div>
                <div class="header">
                    <h1>Iniciar Sesión</h1>
                </div>

                <form name="login" id="paginaLogin" method="POST">
                    <ul>
                        <li>Username: <input id="username" class="username" type="text" name="username">
                        </li>

                        <li>Password: <input id="password" class="password" type="password" name="password">
                        </li>
                    </ul>

                    <input type="submit" class="submit" value="Iniciar Sesión" name="submit">
                </form>
                <a href="pagina-registro.html" id="mirror">¿No tienes cuenta? Regístrate</a>
                
                <!-- Contenedor para mensaje de éxito -->
                <div id="mensajeExito" class="mensaje-exito" style="display: none;"></div>
            </div>
        </main>

        <script src="javascript/loginVerificacion.js"></script>
    </body>
</html>
