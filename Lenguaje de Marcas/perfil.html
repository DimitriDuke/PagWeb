<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil - Stone Age</title>
        <link rel="stylesheet" href="./style/index.css">
        <link rel="stylesheet" href="./style/menu-dropdown.css">
        <link rel="stylesheet" href="./style/perfil.css">
    </head>
    <body>
        <header>
            <nav class="dropdown-menu">
                <button class="dropbtn">☰ Menú</button>
                <div class="dropdown-content">
                  <a href="index.html">Inicio</a>
                  <a href="clasificacion.html">Clasificación</a>
                  <a href="informacion.html">Información</a>
                  <a href="como-jugar.html">Cómo Jugar</a>
                </div>
            </nav>
            <h1>Mi Perfil</h1>
            <div class="header-buttons">
                <button id="btnLogout">Cerrar Sesión</button>
            </div>
        </header>

        <main>
            <div class="perfil-container">
                <div class="perfil-card">
                    <h2>Información del Jugador</h2>
                    <div id="loading">Cargando información...</div>
                    <div id="perfil-info" style="display: none;">
                        <p><strong>Nickname:</strong> <span id="nickname"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Edad:</strong> <span id="edad"></span></p>
                    </div>
                    
                    <div class="error-message" id="error-message"></div>
                    
                    <button id="btnEditarPerfil" class="btn">Editar Perfil</button>
                </div>
                
                <div class="estadisticas-card">
                    <h2>Estadísticas de Juego</h2>
                    <div id="loading-stats">Cargando estadísticas...</div>
                    <div id="estadisticas" style="display: none;">
                        <p><strong>Total de partidas:</strong> <span id="total-partidas">0</span></p>
                        <p><strong>Promedio de puntos:</strong> <span id="promedio-puntos">0</span></p>
                        <p><strong>Mejor nivel alcanzado:</strong> <span id="mejor-nivel">-</span></p>
                    </div>
                </div>
            </div>
            
            <!-- Modal para editar perfil -->
            <div id="modal-editar" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Editar Perfil</h2>
                    <form id="form-editar-perfil">
                        <div class="form-group">
                            <label for="edit-email">Email:</label>
                            <input type="email" id="edit-email" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-edad">Edad:</label>
                            <input type="number" id="edit-edad" min="1" max="120">
                        </div>
                        <button type="submit" class="btn">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="javascript/verificarAuth.js"></script>
        <script src="javascript/perfil.js"></script>
    </body>
</html>
